<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Warungmami</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a3c, #ff6a00);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      width: 320px;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }

    h2 { text-align: center; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff7a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      display: none;
      color: red;
      text-align: center;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Warungmami</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <div class="error" id="error">Username / Password salah</div>

  <button onclick="login()">Masuk</button>
</div>

<script src="login.js"></script>
  
</body>
</html>
